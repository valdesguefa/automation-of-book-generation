<!DOCTYPE html>
<html>
<head>
	<title>My HTML Page</title>
	<style>
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			align-items: center;
			margin: 20px;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 10px;
		}
		.column {
			flex: 1;
			margin: 10px;
		}
		.box {
			width: 100%;
			height: 200px;
			margin: 10px 0;
			background-color: #eee;
			border: 1px solid #aaa;
			border-radius: 5px;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 24px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="column">
			<div class="box">1</div>
			<div class="box">2</div>
			<div class="box">3</div>
		</div>
		<div class="column">
			<div class="box">4</div>
			<div class="box">5</div>
			<div class="box">6</div>
		</div>
	</div>
</body>
</html>
